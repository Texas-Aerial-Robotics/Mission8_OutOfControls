language: cpp

dist : bionic

before_install:
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu `lsb_release -sc` main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install -y python-rosdep2 python-wstool python-rosinstall-generator python-catkin-tools
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws
  - catkin init
  - wstool init ~/catkin_ws/src
  - rosinstall_generator --upstream mavros | tee /tmp/mavros.rosinstall
  - rosinstall_generator mavlink | tee -a /tmp/mavros.rosinstall
  - wstool merge -t src /tmp/mavros.rosinstall
  - wstool update -t src
  - sudo rosdep init
  - rosdep update
  - rosdep install --from-paths src --ignore-src --rosdistro `echo $ROS_DISTRO` -y

install:
  git clone --depth=2 --branch=master https://github.com/Texas-Aerial-Robotics/Mission8_OutOfControls.git Texas-Aerial-Robotics/Mission8_OutOfControls
script: catkin build
